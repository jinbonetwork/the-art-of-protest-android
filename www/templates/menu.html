<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<button class="button button-icon icon" ng-click="toggleLeftSideMenu()"
			        ng-class="'ion-android-close'"></button>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item menu-close class="item item-icon-left"
				          ng-if="notice" ng-click="showNotice()" id="menu-notice">
					<i class="icon ion-ios-bell"></i>공지 <span>{{::notice.title}}</span>
				</ion-item>
				<ion-item menu-close ui-sref-active="menu-active" class="item-icon-left" ui-sref="app.home">
					<i class="icon ion-ios-home"></i>처음
				</ion-item>
				<ion-item class="item-icon-left">
					<i class="icon ion-ios-list-outline"></i>매뉴얼
				</ion-item>
				<!-- posts 시작 -->
				<div ng-repeat="category in ::categories">
					<ion-item class="padding-left" ng-click="toggleGroup(category.ID)" ng-class="{active: isGroupShown(category.ID)}">
						{{::category.title}} <i class="icon ion-ios-arrow-down" style="padding-left: 10px"></i>
					</ion-item>
					<ion-item ng-repeat="post in category.posts" ng-show="isGroupShown(category.ID)"
					          menu-close ui-sref-active="menu-active" class="padding-left item-accordion" ui-sref="app.post({postId : post.ID})">
						{{::post.title}}
					</ion-item>
				</div>
				<!-- posts 끝 -->
				<ion-item menu-close ui-sref-active="menu-active" class="item-icon-left" ui-sref="app.bookmarks">
					<i class="icon ion-ios-star"></i>북마크 보기
				</ion-item>
				<!--
				<ion-item menu-close ui-sref-active="menu-active" class="item-icon-left" ui-sref="app.settings">
					<i class="icon ion-gear-a"></i>설정
				</ion-item>
				-->
				<ion-item menu-close ui-sref-active="menu-active" class="item-icon-left" ui-sref="app.about">
					<i class="icon ion-information-circled"></i>정보
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
