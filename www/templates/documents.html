<ion-view view-title="메뉴얼 목차">
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-search" href="#/app/search"></a>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="document in documents" href="#/app/documents/{{ document.ID }}">
				{{ document.title }}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
