<ion-view view-title="집회시위 제대로">
	<ion-nav-buttons side="right">
		<button class="button button-icon icon bookmark"
		        ng-class="bookmarked ? 'ion-ios-star' : 'ion-ios-star-outline'"
		        ng-click="toggleBookmark()"></button>
	</ion-nav-buttons>
	<ion-content>
		<h1>{{ post.title }}</h1>
		<div ng-bind-html="post.content"></div>
	</ion-content>
</ion-view>
