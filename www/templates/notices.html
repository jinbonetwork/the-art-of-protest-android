<ion-view view-title="공지사항">
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-ios-search" href="#/app/search"></a>
	</ion-nav-buttons>
	<ion-content>
		<ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
		</ion-refresher>
		<ion-list>
			<ion-item ng-repeat="notice in notices" href="#/app/notices/{{notice.ID}}">
				{{notice.title}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
