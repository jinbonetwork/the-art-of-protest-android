<ion-view view-title="검색">
	<ion-nav-buttons side="secondary">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
		</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item collection-repeat="item in items" href="#/app/posts/{{ item.ID }}">
				<p>{{ item.title }}</p>
			</ion-item>
		</ion-list>
		<div ng-if="items !== undefined && !items.length" class="no-results">
			<ion-item>
				<p>검색어를 입력해주세요.</p>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
